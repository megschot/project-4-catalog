{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1>Edit item</h1>
  <form method="post" action="{{ url_for('edit_item',
    category_name=item.category.name, item_name=item.name) }}">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Name"
          value="{{item.name}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">
        Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" maxlength="250" rows="3"
          name="description" placeholder="Description">{{item.description}}
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select name="category">
          {% for category in categories %}
            <option value="{{ category.id }}"
              {% if item.category.id == category.id %}
                    selected {% endif %}>
                    {{ category.name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/catalog/{{item.category.name}}/{{item.name}}"
          class="btn btn-danger">Cancel</a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
