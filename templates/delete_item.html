{% extends "base.html" %}
{% block content %}
  <div class="card card-block">
    <div class="card-text">Delete Item -
      <a href="{{ url_for('view_items',
      category_name=item.category.name, item_name=item.name) }}">
        {{ item.name }}
      </a>
    </div>
    <div class="card-title">
      <h4>Are you sure you want to delete this item?</h4>
      <form method="post"
        action="{{ url_for('delete_item',
        category_name=item.category.name,item_name=item.name) }}">
          <button type="submit" class="btn btn-danger" type="submit">
            Delete
          </button>
      </form>
    </div>
  </div>
{% endblock %}
